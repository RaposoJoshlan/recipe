<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="panel panel-primary" style="margin-left: auto;
    margin-right: auto; width:50%; margin-top:20px;">
    <div class="panel-heading">
        <h3 style="text-align: center;" class="panel-title">My Recipes!</h3>
    </div>
    <table class="table table-success table-striped table-hover" style="text-align:center;">
        <thead class="thead-inverse">
            <tr>
                <th scope="col" style="text-align:center;">ID</th>
                <th scope="col" style="text-align:center;">Description</th>
                <th scope="col" style="text-align:center;">View</th>
                <th scope="col" style="text-align:center;">Update</th>
            </tr>
        </thead>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Tasty Goodness</td>
            <td> <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
            <td> <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
        </tr>
    </table>
</div>
</body>
</html>
